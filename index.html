<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="game-over">GAME OVER <br>TRY AGAIN</div>
        <div id="try-again">Try again</div>
        <div id="correct">Correct!</div>
        <div id="score-box">Score: <span id="score"></span></div>
        <div id="screen"> </div>
        <div id="button-instruction">
            <p>CLICK ON THE CORRECT ANSWER</p>
            <div id="button-box">
                <div class="box" id="box-1"></div>
                <div class="box" id="box-2"></div>
                <div class="box" id="box-3"></div>
                <div class="box" id="box-4"></div>
            </div>
        </div>
        <button id="reset-start">Start</button>
        <div id="timer">Remaining Time: <span id="time"> </span></div>
    </div>
    <script src="/JS/script.js"></script>
</body>
</html>
